<!DOCTYPE html>
<html lang="en">
  <head>
    {%- if not is_production %}
    <!-- Allows app to use hot reloading -->
    <script type="module" src="{{ asset('@vite/client') }}"></script>
    {%- endif %}
    <link rel="stylesheet" href="{{ asset('styles/styles.css') }}" />
    <script type="module" src="{{ asset('scripts/script.jsx') }}"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div>
      <h2>Add a reward</h2>
      <div id="reward-form">Loading...</div>
    </div>
    <br><br>
    <h2>Rewards</h2>
    {% for reward in rewards %}
      <p>{{ rewards[reward] }}</p>
    {% endfor %}
    <div id="reward-list" rewards="{{ rewards }}">Loading...</div>
  </body>
</html>
